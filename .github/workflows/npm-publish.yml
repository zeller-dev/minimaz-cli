name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Authenticate npm via OIDC
        run: |
          # Ottieni token OIDC temporaneo per npm
          npm config set '//registry.npmjs.org/:_authToken' "$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "https://npmjs.com/-/npm/v1/auth/oidc-token")"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: node builder.js

      - name: Publish dist/ to npm
        working-directory: dist
        run: npm publish --access public
